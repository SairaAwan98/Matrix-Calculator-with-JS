    <script type="text/javascript">
        var a = [["4", "0", "0", "0", "0", "0", "0"], ["0", "0", "4", "0", "0", "0", "0"]];
        var b = [["2", "1", "4"], ["5", "7", "1"], ["1", "2", "5"]];
        $(function () {
            var table1 = $('#matrix_id_a');
            var table2 = $('#matrix_id_b');
            var a_n = $("#id_a_n");
            var a_m = $("#id_a_m");
            var b_n = $("#id_b_n");
            var b_m = $("#id_b_m");
            var b_form = $("#id_b");

            var op = $('#id_op');
            var c = $('#id_c');
            var p = $('#id_p');

            a_n.change(function () {
                a = resize_matrix(table_to_matrix(table1), a_n.val(), a_m.val());
                matrix_to_table(table1, a);
            }).val(a.length);
            a_m.change(function () {
                a = resize_matrix(table_to_matrix(table1), a_n.val(), a_m.val());
                matrix_to_table(table1, a);
            }).val(a[0].length);
            b_n.change(function () {
                b = resize_matrix(table_to_matrix(table2), b_n.val(), b_m.val());
                matrix_to_table(table2, b);
            }).val(b.length);
            b_m.change(function () {
                b = resize_matrix(table_to_matrix(table2), b_n.val(), b_m.val());
                matrix_to_table(table2, b);
            }).val(b[0].length);
            matrix_to_table(table1, a);
            matrix_to_table(table2, b);
            var currentIndex = op.prop('selectedIndex');
            op.change(function () {
                var index = op.prop('selectedIndex');
                if (currentIndex >= 5 && index < 4 && matrix_to_str(b) == matrix_to_str([['', ''], ['', '']])){
                    b = [['0', '0'], ['0', '0']];
                    matrix_to_table(table2, b);
                }
                currentIndex = index;
                b_form.closest('.form__row').toggle(index < 4);
                b_n.closest('.form__row').toggle(index < 4);
                p.closest('.form__row').toggle(index == 4);
                c.closest('.form__row').toggle(index == 5);
            }).change();

            $('#calcForm').submit(function () {
                a_n.prop('disabled', true);
                a_m.prop('disabled', true);
                b_n.prop('disabled', true);
                b_m.prop('disabled', true);
                $('.matrix__item').prop('disabled', true);
                $("#id_a").val(matrix_to_str(table_to_matrix(table1)));
                b_form.val(matrix_to_str(table_to_matrix(table2)));
            });
        });
    </script>

    
        <script type="text/javascript">
            $(function () {
                var form = $('#calcForm');
                var sol = $('#calc_solution'), err = $('#calc_error');
                var solve_button = $('#solveButton');
                var controls = form.find('input, select')
                solve_button.css({
                    background: "url(/static/assets/images/loading.gif) no-repeat 50% 50% lightgray",
                    'height': '50px'
                });
                controls.prop('disabled', true);
                window.step = 0;

                function check_task() {
                    $.ajax({
                        type: 'GET',
                        url: '/check-task/',
                        data: 'task=fcb1b4d7-e975-42cf-9d7e-4754d0fe01d7'
                    }).done(function (data) {
                        if ($.isEmptyObject(data)) {
                            if (window.step > 25) {
                                solve_button.css({background: "", 'height': ''});
                                controls.prop('disabled', false);
                                err.show().html('Something went wrong! Please try again later.');
                            } else {
                                window.step += 1;
                                setTimeout(check_task, 2000);
                            }
                            return;
                        }
                        solve_button.css({background: "", 'height': ''});
                        controls.prop('disabled', false);
                        if (data.error) {
                            err.show().html(data.error);
                            updateMath(err);
                        }
                        if (data.solution || data.answer) {
                            var i = (data.input || '') + (data.solution || '') + (data.answer || '');
                            var div = $('<div></div>').html(i);
                            sol.append(div);
                            updateMath(div);
                        }
                    }).fail(function (data) {
                        solve_button.css({background: "", 'height': ''});
                        controls.prop('disabled', false);
                        err.show().html('Something went wrong! Please try again later.');
                    });
                }

                setTimeout(check_task, 2000);
            });
        </script>
